
<div class="bg-black/30 border border-cyan-500/30 p-6 backdrop-blur-sm panel-corners">
  <h2 class="font-orbitron text-2xl text-cyan-400 text-glow-cyan mb-4">Resource Monitor</h2>
  <div class="space-y-4 font-mono text-sm">
    <!-- CPU Usage -->
    <div>
      <div class="flex justify-between items-center mb-1">
        <span class="text-gray-300">CPU Usage:</span>
        <span class="text-cyan-300">{{ resourceMonitorService.cpuUsage() }}%</span>
      </div>
      <div class="w-full bg-cyan-900/50 rounded-full h-2 border border-cyan-500/50">
        <div class="bg-cyan-400 h-1.5 rounded-full" [style.width.%]="resourceMonitorService.cpuUsage()"></div>
      </div>
    </div>
    <!-- Memory Usage -->
    <div>
      <div class="flex justify-between items-center mb-1">
        <span class="text-gray-300">Memory Usage:</span>
        <span class="text-purple-300">{{ resourceMonitorService.memoryUsage() }}%</span>
      </div>
      <div class="w-full bg-purple-900/50 rounded-full h-2 border border-purple-500/50">
        <div class="bg-purple-400 h-1.5 rounded-full" [style.width.%]="resourceMonitorService.memoryUsage()"></div>
      </div>
    </div>
    <p class="text-xs text-gray-500 pt-2">Live telemetry from browser process.</p>
  </div>
</div>
