<div class="w-full bg-black/30 border border-cyan-500/30 p-6 backdrop-blur-sm transition-all duration-300 hover:border-cyan-400 hover:border-glow-cyan panel-corners">
  <div class="flex flex-wrap items-center justify-between gap-x-4 gap-y-2 mb-4">
    <div class="flex items-center space-x-4">
      <div class="flex-shrink-0 w-10 h-10 bg-cyan-900/50 flex items-center justify-center">
        <svg class="w-6 h-6 text-cyan-400 svg-glow-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" [attr.d]="plugin().icon"></path></svg>
      </div>
      <div class="flex-grow">
        <h3 class="font-orbitron text-lg text-cyan-300 text-glow-cyan">{{ plugin().name }}</h3>
        <p class="text-xs text-gray-400 font-mono">v{{ plugin().version }}</p>
      </div>
    </div>
    <div class="flex-shrink-0 flex items-center space-x-2">
      <span class="text-xs font-mono" [class]="statusTextColor()">{{ plugin().status | uppercase }}</span>
      <div class="w-3 h-3 rounded-full" [class]="statusColor()"></div>
    </div>
  </div>
  <p class="text-sm text-gray-300 leading-relaxed">{{ plugin().description }}</p>
</div>
